<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simon Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <style media="screen">
      body{
        margin-top: 40px;
      }
      .center{
        float: none;
        margin: 50px auto;
      }
      path{
        pointer-events:all;
      }
      svg{
        display: block;
        margin: auto;
        padding: 10px;
      }
      .svg1-hover{
        fill:#33ff33;
      }
      .svg2-hover{
        fill:#ff3333;
      }
      .svg3-hover{
        fill:#ffff00;
      }
      .svg4-hover{
        fill:#66c2ff;
      }
      #svg1:hover{
        cursor: pointer; cursor: hand;
      }
      #svg2:hover{
        cursor: pointer; cursor: hand;
      }
      #svg3:hover{
        cursor: pointer; cursor: hand;
      }
      #svg4:hover{
        cursor: pointer; cursor: hand;
      }
      #stop-button:hover, #restart-button:hover, #strict-button:hover{
        cursor: pointer; cursor: hand;
      }
      .start-button-activated{
        fill:red
      }
      .restart-button-activated{
        fill:#6699ff;
      }
      .strict-button-activated{
        fill: #ffff99;
      }
    </style>
  </head>
  <body>
    <audio id="audio-svg1">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio id="audio-svg2">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio id="audio-svg3">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio id="audio-svg4">
      <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div class="container">
      <div class="col-xs-12 col-sm-8 col-md-6 center">
        <svg width=100% height=100% viewBox="0 0 200 200">
          <circle id="stop-button" cx="100" cy="100" r="4" stroke="black" stroke-width="1" fill="#cc0000" />
          <circle id="restart-button" cx="100" cy="100" r="4" stroke="black" stroke-width="1" fill="blue" />
          <circle id="strict-button" cx="100" cy="100" r="4" stroke="black" stroke-width="1" fill="#dfc12a" />
          <text text-anchor="middle" font-size="10px" x="100" y="90" fill="red" style="font-family: 'Lobster', cursive;">Simon</text>
          <rect ry="5" rx="5" width="20" height="13" x = "90" y = "110" fill="black" />
          <text id="count" text-anchor="middle" font-size="10px" x="100" y="120" fill="red">!!</text>
          <path transform="translate(100,0) scale(-1, 1)" id="svg1" d="M 0 70 L 0 0 A 100 100 0 0 1 100 100 L 30 100 A 30 30 0 0 0 0 70" stroke="black" stroke-width="5" fill="#006600"></path>
          <path transform="translate(100,0)" id="svg2" d="M 0 70 L 0 0 A 100 100 0 0 1 100 100 L 30 100 A 30 30 0 0 0 0 70" stroke="black" stroke-width="5" fill="#990000"></path>
          <path transform="scale(1, -1) translate(100,-200)" id="svg4" d="M 0 70 L 0 5 A 95 95 0 0 1 95 100 L 30 100 A 30 30 0 0 0 0 70" stroke="black" stroke-width="5" fill="#007acc"></path>
          <path transform="scale(-1, -1) translate(-100,-200) " id="svg3" d="M 0 70 L 0 0 A 100 100 0 0 1 100 100 L 30 100 A 30 30 0 0 0 0 70" stroke="black" stroke-width="5" fill="#ffcc00"></path>
        </svg>
      </div>
    </div>
  </body>
  <script src="main.js" charset="utf-8"></script>
</html>
