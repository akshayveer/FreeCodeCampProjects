<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Random Quote Machine</title>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet prefetch' href='https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css'>

  <style>
  #quote_container{

  }
  .main{
    margin: 0 auto;
  }
  </style>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script>

  $(document).ready(function(){
    var lastPart = encodeURIComponent($('p').text());
    var href= $('#tweet-this').attr('href') + lastPart;
    $('#tweet-this').attr('href', href);
    $("#new_quote").on('click',function(){
      $.getJSON("https://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1&callback="+new Date().getTime(), function(a) {
        $("#quote_container").html(a[0].content);
        var lastPart = encodeURIComponent($('p').text());
        var href= $('#tweet-this').attr('href') + lastPart;
        $('#tweet-this').attr('href', href);
      });
    });
  });
  </script>
</head>
<body>
  <div class="container">
    <h1 class="text-center text-primary"> Random Quote Machine </h1>

    <div class="col-sm-10 col-md-10 col-lg-10 col-sm-offset-1 col-md-offset-1 col-lg-offset-1">
      <blockquote id="quote_container">
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
      </blockquote>
      <div class="text-center">
        <button id="new_quote" class="btn btn-primary">Show New Quote</button>

        <a id='tweet-this' class="twitter-share-button"
        href="https://twitter.com/intent/tweet?text=" target="_blank">
        <button class="btn btn-primary">
          <i class="fa fa-twitter"></i> Tweet</button></a>
        </div>
      </div>
    </div>

  </body>
  </html>
