<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Wikipedia Viewwer</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <style media="screen">
    body{
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="col-lg-6 col-lg-offset-3">
      <div class="input-group">
        <input type="text" class="form-control search" placeholder="Search wikipedia">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button" onclick="getResults()">Go!</button>
        </span>
      </div>
    </div>
    <div class="col-lg-6 col-lg-offset-3">
      <div class ="list-group search_results"></div>
    </div>
  </div>

</body>
<script src="main.js" charset="utf-8"></script>
</html>
